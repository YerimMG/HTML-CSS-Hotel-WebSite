<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Hotel HTML || Contact</title>
      <meta
        name="description"
        content="hotel web page created only HTML and CSS!!"
      />
      <meta name="keywords" content="hotel, html, css, CDMX, WEB, FULLSTACK" />
      <link rel="stylesheet" href="./CSS/style.css" />
      <link
        rel="stylesheet"
        media="screen and (max-width:768px)"
        href="./CSS/mobileCSS.css"
      />
      <script
        src="https://kit.fontawesome.com/bded60511a.js"
        crossorigin="anonymous"
      ></script>
    </head>
    <body>
      <header>
        <nav id="navbar">
          <h1 class="logo"><a href="index.html">H.CDMX</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <section id="contact-form" class="py-3">
        <div class="container">
          <h1 class="l-heading">
            <span class="text-primary">
              Contact
            </span>
            Us
          </h1>
          <p>Pleas fill out the form below to contact us</p>
          <form action="process.php">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="John Wick"
              />
              <label for="email">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="JohnWick@h.cdmx.com"
              />
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                placeholder="Ho we can Help u? "
              ></textarea>
            </div>
            <button type="submit" class="btn">Continue</button>
          </form>
        </div>
      </section>
      <section id="contact-info" class="bg-dark ">
        <div class="container">
          <div class="box">
            <i class="fas fa-hotel fa-3x"></i>
            <h3>Location</h3>
            <p>
              Nezahualcotl, Bosques Aragon, Bosques de Gaunde
            </p>
          </div>
          <div class="box">
            <i class="fas fa-phone fa-3x"></i>
            <h3>Phone</h3>
            <p>
              55 55 55 55 55
            </p>
          </div>
          <div class="box">
            <i class="fas fa-envelope fa-3x"></i>
            <h3>Email Adress</h3>
            <p>
              JonhWick@email.com
            </p>
          </div>
        </div>
      </section>

      <footer id="main-footer">
        <p>Hotel CDMX (H.CDMX) &copy; 2019</p>
      </footer>
    </body>
  </html>
</html>
